language: ruby
rvm:
- 2.4.0

script: bundle exec rake build

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

deploy:
  provider: s3
  access_key_id: $AWS_KEY_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: io-mide-www
  skip_cleanup: true
  local_dir: _site

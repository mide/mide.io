<header>
<h1 class="title"><i class="fa fa-code"></i> <a href="/">{{ site.name_short }}</a></h1>

<nav>
  <ul>
    {% for page in site.pages %}
      {% if page.title %}
        {% unless page.hide_from_menu %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endunless %}
      {% endif %}
    {% endfor %}
  </ul>
</nav>

</header>
